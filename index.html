<script type="text/javascript">
            const swals = Swal.mixin({allowOutsideClick: false, cancelButtonColor: '#FF0040',});
            const swalsy = Swal.mixin({confirmButtonText: 'Iya', allowOutsideClick: false,});
            const swalst = Swal.mixin({allowOutsideClick: false, showConfirmButton: false, timer: 3000, timerProgressBar: true,});
            
            async function mulaitanya(){
            	var { isConfirmed: tanyawal } = await swals.fire({title: `Mau isi nama dulu atau langsung aja?`, imageUrl: 'https://media.tenor.com/Ye7jK4dV19wAAAAC/goma-happy.gif', imageWidth: 120, imageHeight: 120, confirmButtonText: 'Isi Nama', cancelButtonText: 'Langsung Aja', allowOutsideClick: false, showCancelButton: true,
                });if(tanyawal){mulai();} else {nama = 'Adeseptya';kuis();}
            }

            async function mulai(){
                var { value: nama } = await swals.fire({
                    title: 'Masukin nama kamu',
                    input: 'text',
                    imageUrl: 'https://media.tenor.com/Ye7jK4dV19wAAAAC/goma-happy.gif', imageWidth: 120, imageHeight: 120,
                    allowOutsideClick: false,
                    showCancelButton: false,
                });
                if(nama && nama.length < 11){
                	window.nama = nama;
                    kuis();                                 
                } else {
                    await swals.fire('Ups!', 'Nama tidak boleh kosong atau lebih dari 10 karakter, ya!');
                    mulai();
                }
            }
            
            async function kuis(){
                  	await swalst.fire({
                      title: 'Buat ' + nama + ' yang lagi sakit :(', 
                      imageUrl: 'https://media.tenor.com/x5v2opuVotoAAAAM/sick-sickness.gif', imageWidth: 120, imageHeight: 120,

                      imageUrl: 'https://media.tenor.com/YLii6MhCZwIAAAAi/monkey-medicine.gif', imageWidth: 120, imageHeight: 120,
                      });
                      await swalst.fire({
                      title: 'Maaf aku hanya bisa bantu lewat doa &#129402;',
                      imageUrl: 'https://media.tenor.com/7d3KK1oN7i0AAAAC/prayer-desert.gif', imageWidth: 120, imageHeight: 120,

                      text = "Get Well Soon, " + nama + ".    ";
